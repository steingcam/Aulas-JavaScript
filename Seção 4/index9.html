<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seção 4 - Aula 9 - Operador Unário e Ternário</title>
</head>
<body>
    <h1>
        Seção 4 - Aula 9 - Operador Unário e Ternário
    </h1>
    <script>
        // Unário - Operação com apenas um elemento
        var idade = 25;

        idade++; //operação unária
        console.log(idade);

        //Ternário - Uma operação com 3 partes
        // Dada a expressão abaixo

        var sexo = 'f';

        if(sexo === 'f'){
            console.log('feminino');
        }else{
            console.log('masculino');
        }

        // A outra forma de fazer o checagem acima, é usando o operador ternário
        // que terá a seguinte sintaxe: (condição ? resultado1 : resultado2)
        // o '?' indica que é uma operação ternária
        // Essa operação funciona apenas com o if/else simples

        console.log(sexo === 'f' ? 'Feminino' : 'Masculino');

    </script>
</body>
</html>
