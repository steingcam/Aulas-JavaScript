<body>
    <h1>Seção 4 - Aula 3 Estruturas Condicionais</h1>
    <script>
        var idade = 18;

        if (idade >= 18){
            console.log("Maior de idade");
        }else{
            console.log("Menor de idade");
        }

        if(idade <= 14){
            console.log("Criança!");
        }else if(idade > 14 && idade < 18){
            console.log("Adolescente");
        }else{
            console.log("Adulto!");
        }

        //Dica Geek
        // Validação se o conteudo é igual, não leva en consideração o tipo de dados

        if (1 == "1"){
            console.log("Sim, 1 é igual a '1'");
        }else{
            console.log("Não");
        }
        // Validação se o conteudo é igual, leva en consideração o tipo de dados

        if (1 === "1"){
            console.log("Sim, 1 é igual a '1'");
        }else{
            console.log("Não");
        }        

        var sexo = 'm';

        switch(sexo){
            case 'f':
                console.log("Feminino");
                break;
            case 'm':
                console.log("Masculino");
                break;
            default:
                console.log("Desconhecido");
                break;    
        }

        var s = 'm';
        var masculino;

        if(s === 'm'){
            masculino = true;
        }else{
            masculino = false;
        }

        console.log(masculino);

        //Simplificando a condição acima
        //var masc = (s === 'm'); ou:
        var masc = s === 'm';
        console.log(masc);
    </script>
    
</body>
